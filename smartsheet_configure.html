<template name="configureLoginServiceDialogForSmartsheet">
  <p>
    First, you'll need to get a Smartsheet Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://app.smartsheet.com/b/home" target="blank">https://app.smartsheet.com/b/home</a>
    </li>
    <li>
      Click 'Account' on the top left
    </li>
    <li>
      Choose Developer Tools
    </li>
    <li>
      Click the "Create New App" button
    </li>
    <li>
      Fill in 'App name' (ex: Local Meteor Dev), 'App description' (ex: Meteor Smartsheet OAuth), 'App contact/support' (ex: contact@mydomain.com)
    </li>
    <li>
      Set 'App redirect URL' to: <span class="url">{{siteUrl}}_oauth/smartsheet</span>
    </li>
    <li>
      Copy and paste 'App client id' and 'App client secret' to below fields
    </li>
    <li>
      Click "Save" button
    </li>
  </ol>
</template>
